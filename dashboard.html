<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Douce Tentation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Douce Tentation</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendrier</span>
                </a>
                <a href="#">
                    <i class="fas fa-list"></i>
                    <span>Commandes</span>
                </a>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistiques</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="simulateGloriaBtn" class="sidebar-btn" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-sync"></i> Sync
                </button>
                <a href="index.html" class="sidebar-btn logout" style="width: 100%; text-decoration: none;">
                    <i class="fas fa-sign-out-alt"></i> Retour Site
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="calendar-header">
                <div>
                    <h1 style="font-size: 2.5rem; margin-bottom: 5px;">Calendrier de Production</h1>
                    <p style="color: var(--color-text-muted); font-weight: 300; letter-spacing: 0.5px;">Gérez vos
                        commandes spéciales et la production hebdomadaire.</p>
                </div>
                <button class="btn btn-primary" id="newOrderBtn">
                    <i class="fas fa-plus"></i> Nouvelle Commande
                </button>
            </div>

            <!-- Calendar Wrapper -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Javascript will inject columns here -->
            </div>

        </main>
    </div>

    <!-- Modal Form for New Order -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 style="margin-bottom: 20px;">Nouvelle Commande Spéciale</h2>

            <div class="step-wizard">
                <div class="step active" data-step="0">1 <span class="step-label">Produit</span></div>
                <div class="step" data-step="1">2 <span class="step-label">Options</span></div>
                <div class="step" data-step="2">3 <span class="step-label">Client</span></div>
                <div class="step" data-step="3">4 <span class="step-label">Résumé</span></div>
            </div>

            <form id="orderForm">
                <!-- Step 1: Product -->
                <div class="form-step" id="step1">
                    <div class="form-group">
                        <label>Type de Gâteau</label>
                        <select id="cakeType" required>
                            <option value="">Sélectionnez un gâteau</option>
                            <option value="Fraisier">Fraisier</option>
                            <option value="ForetNoire">Forêt Noire</option>
                            <option value="MousseChoco">Mousse 3 Chocolats</option>
                            <option value="PieceMontee">Pièce Montée</option>
                            <option value="Autre">Autre (Sur devis)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nombre de parts</label>
                        <select id="cakeSize" required>
                            <option value="4">4 Personnes</option>
                            <option value="6">6 Personnes</option>
                            <option value="8">8 Personnes</option>
                            <option value="12">12 Personnes</option>
                            <option value="20+">20+ Personnes</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2: Customization -->
                <div class="form-step" style="display:none;" id="step2">
                    <div class="form-group">
                        <label>Inscription (Plaque chocolat +2€)</label>
                        <input type="text" id="cakeMessage" placeholder="ex: Joyeux Anniversaire Léo">
                    </div>

                    <div class="form-group">
                        <label>Suppléments & Options</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <label
                                style="font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="optCandles" value="Bougies"> Bougies (+3€)
                            </label>
                            <label
                                style="font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="optPhoto" value="Impression Photo"> Impression Photo (+10€)
                            </label>
                            <label
                                style="font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="optGluten" value="Sans Gluten"> Sans Gluten
                            </label>
                            <label
                                style="font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="optLactose" value="Sans Lactose"> Sans Lactose
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Notes / Allergies</label>
                        <textarea id="cakeNotes" rows="3"></textarea>
                    </div>
                </div>

                <!-- Step 3: Client Info -->
                <div class="form-step" style="display:none;" id="step3">
                    <div class="form-group">
                        <label>Nom du Client</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" id="clientPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Date & Heure de Retrait</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="pickupDay" required style="flex: 2;">
                                <!-- JS will populate with visible week dates -->
                            </select>
                            <input type="time" id="pickupTime" required value="10:00" style="flex: 1;">
                        </div>
                    </div>
                </div>

                <!-- Step 4: Summary -->
                <div class="form-step" style="display:none;" id="step4">
                    <p style="color: var(--color-text-muted); font-size: 0.9rem; margin-bottom: 15px;">Vérifiez les
                        informations avant de valider.</p>
                    <div class="summary-card" id="orderSummary">
                        <!-- Populated by JS -->
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 25px;">
                        <i class="fas fa-check-circle"></i> Confirmer la Commande
                    </button>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 30px; gap: 15px;">
                    <button type="button" class="btn btn-secondary" id="prevBtn"
                        style="visibility: hidden; flex: 1;">Précédent</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" style="flex: 1;">Suivant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" id="closeDetailModal">&times;</span>
            <div id="detailContent">
                <!-- Injected via JS -->
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button id="editOrderBtn" class="btn btn-primary" style="flex: 1;">Modifier</button>
                <button id="deleteOrderBtn" class="btn btn-secondary"
                    style="flex: 1; border-color: #E85D04; color: #E85D04;">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=3"></script>
</body>

</html>
